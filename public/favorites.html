      <form class="add-form" method="POST">
        <div class="field">
          <label class="common-name">Animal common name: </label>
          <input class="input" type="text" placeholder="e.g. Tyrannosaurus rex">
        </div>

        <div class="field">

          <div class="control">
            <input class="input" type="email" placeholder="e.g. species name">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="radio"> Can this animal fly?
              <input type="radio" name="aviation">
              Yes
            </label>
            <label class="radio">
              <input type="radio" name="aviation">
              No
            </label>
          </div>
        </div>

        <div class="field">
          <label class="weight">Approximate weight (in lbs): </label>
          <div class="control">
            <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
          </div>
        </div>

        <div class="button is-primary">
          <label class="add-button">Add new animal</label>
        </div>
