  <div class="title">Data</div>

  <p>Enter a, b, or c, then click submit button:</p>
  <ul>
    <li>"a": Data Visualization for Extinct Animals' Diet Types</li>
    <li>"b": Data Visualization for Extinct Animals' Region</li>
    <li>"c": Data Visualization for Extinct Animals' Category</li>
  </ul>

  <input id="input" type="text" /><button onclick="submitbutton()">Submit</button>
  <p id="results"></p>

  <script>
    function submitbutton() {
      var chart;
      var userinput = input.value;

      if (userinput == "a") {
        chart = new CanvasJS.Chart("chartContainer", {
          theme: "light2",
          animationEnabled: true,
          title: {
            text: "Distribution of Extinct Animals Diet Types"
          },
          data: [{
            type: "pie",
            startAngle: 25,
            toolTipContent: "<b>{label}</b>: {y}%",
            showInLegend: "true",
            legendText: "{label}",
            indexLabelFontSize: 16,
            indexLabel: "{label} - {y}%",
            dataPoints: [
              { y: 53.0, label: "Herbivores" },
              { y: 21.3, label: "Carnivores" },
              { y: 28.7, label: "Omnivores" }
            ]
          }]
        });
        chart.render();
        document.getElementById("results").innerHTML = chart;
      }

      if (userinput == "b") {
        chart = new CanvasJS.Chart("chartContainer", {
          animationEnabled: true,
          theme: "light2",
          title: {
            text: "Distribution of Extinct Animals Region"
          },
          axisY: {
            title: "Number of Types"
          },
          data: [{
            type: "column",
            dataPoints: [
              { y: 478, label: "Africa" },
              { y: 121, label: "Antarctica" },
              { y: 367, label: "Asia" },
              { y: 289, label: "Europe" },
              { y: 246, label: "North America" },
              { y: 327, label: "Oceania" },
              { y: 298, label: "South America" }
            ]
          }]
        });
        chart.render();
        document.getElementById("results").innerHTML = chart;
      }

      if (userinput == "c") {
        chart = new CanvasJS.Chart("chartContainer", {
          theme: "dark2",
          title: {
            text: "Distribution of Extinct Animals Category"
          },
          axisX: {
            margin: 10,
            labelPlacement: "inside",
            tickPlacement: "inside"
          },
          axisY2: {
            title: "Number of types",
            titleFontSize: 14,
            includeZero: true,
          },
          data: [{
            type: "bar",
            axisYType: "secondary",
            dataPoints: [
              { label: "Amphibians", y: 125 },
              { label: "Arthropods", y: 212 },
              { label: "Birds", y: 189 },
              { label: "Fish", y: 98 },
              { label: "Insects", y: 167 },
              { label: "Mammals", y: 312 },
              { label: "Reptiles", y: 231 }
            ]
          }]
        });
        chart.render();
        document.getElementById("results").innerHTML = chart;
      }

      if (userinput != "a" & userinput != "b" & userinput != "c") {
        chart = "Please enter a letter from a, b, c."
        document.getElementById("results").innerHTML = chart;
      }

    }

  </script>
